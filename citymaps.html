<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
var currentX, currentY;
var containerContent = "";
$(document).ready(function(){
	var size = Math.floor(Math.random()*500);
	for (var n=0;n<size;n++) {
		var blue = n/10;
		var red = n/10;
		var green = (n*5)/10;
		var newPoints = "";
		currentX = 800;
		currentY = 400;
		for (var i=0;i<size;i++) {
			newPoints += setNewPoint(currentX, currentY);
		}
		var newLine = "<polyline points='"+newPoints+"' style='fill:none;stroke:rgb("+red+","+green+","+blue+");stroke-width:1' />";
		containerContent += newLine;		
	}
	$("#container").html("<svg height='800' width='1200'>" + containerContent + "</svg>");
});
function setNewPoint(x, y) {
	currentX = currentX + (Math.floor(Math.random()*10)-4.45);
	currentY = currentY + (Math.floor(Math.random()*10)-4.45);
	return currentX + "," + currentY + " ";
}
</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
